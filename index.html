<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Payment Portal</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f3f4f9 0%, #e7eefd 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 480px;
      background: #fff;
      margin: 48px auto 0 auto;
      padding: 32px 24px 24px 24px;
      box-shadow: 0 6px 48px rgba(32,40,100,0.08);
      border-radius: 16px;
      text-align: center;
    }
    h1 {
      margin-bottom: 12px;
      font-weight: 700;
      color: #223358;
      font-size: 2rem;
    }
    p {
      color: #4b5771;
      margin-bottom: 24px;
    }
    .qr-section {
      margin-bottom: 28px;
    }
    .qr-section img {
      width: 100%;
      max-width: 320px;
      height: auto;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid #e3e6ed;
      background: #f3f5fa;
      margin-bottom: 12px;
      box-shadow: 0 4px 12px rgba(150,170,200,0.10);
      transition: transform 0.15s;
    }
    .qr-section img:hover {
      transform: scale(1.03) rotate(-2deg);
    }
    .cta-btn, .reveal-btn {
      display: inline-block;
      background: linear-gradient(90deg, #3e7aff 0%, #2046d3 100%);
      color: #fff;
      font-weight: 600;
      padding: 12px 32px;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(32, 52, 88, 0.07);
      transition: background 0.18s, box-shadow 0.18s;
      margin-top: 16px;
      font-size: 1.02rem;
      border: none;
      cursor: pointer;
    }
    .cta-btn:hover, .reveal-btn:hover {
      background: #294bb0;
      box-shadow: 0 6px 16px rgba(32, 52, 88, 0.19);
    }
    .cta-btn {
      margin-top: 14px;
    }
    .hidden {
      display: none;
    }
    @media (max-width:600px) {
      .container {padding: 20px; max-width: 98vw;}
      h1 { font-size: 1.3rem;}
      .qr-section img { max-width: 140px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Make Your Payment</h1>
    <p>Scan the QR code below to pay.<br>
    After payment, click the button below to submit your information and payment screenshot.</p>
    <div class="qr-section">
      <img src="QR.png" alt="Scan QR Code to Pay">
    </div>
    <button class="reveal-btn" onclick="showForm()">I have paid</button>
    <br>
    <a id="formlink" class="cta-btn hidden" href="https://forms.gle/hCAJjEzD4vyXjXcz8" target="_blank" rel="noopener">Submit Info &amp; Screenshot</a>
  </div>
  <script>
    function showForm() {
      document.getElementById('formlink').classList.remove('hidden');
    }
  </script>
</body>
</html>
